<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aproximacion Numerica</title>
    <link rel=stylesheet href="CodeMirror/lib/codemirror.css">
    <link rel=stylesheet href="CodeMirror/doc/docs.css">
    <script src="CodeMirror/lib/codemirror.js"></script>
    <script src="CodeMirror/mode/javascript/javascript.js"></script>
    <script src="CodeMirror/addon/edit/matchbrackets.js"></script>
</head>
<body>
<h1>Aproximacion Numerica</h1>
<textarea id=source cols = "102" rows = "30">
    function test(t,y){return 1+y/t;}
	function test1(t,y){return (t*test(t,y)-y)/(t*t);}
	function test2(t,y){return (Math.pow(t,2)*t*test1(t,y)-2*t*(t*test(t,y)-y))/Math.pow(t,4);}
	Approx.taylor([test,test1,test2],2,10,1,2);
	Approx.adams_bashforth(test,2,5,1,2,4);
	Approx.adams_moulton(test,2,10,1,2,3);
</textarea>
<script>
    let editor = CodeMirror.fromTextArea(document.getElementById("source"), {
        lineNumbers: true,
        mode: "text/javascript",
        matchBrackets: true
    });
</script>
<br>
<button onclick="approximate()">Aproximar</button>
<br>
<textarea id = "output" cols = "102" rows = "30"></textarea>
<script src="lib.js"></script>
<script src="index.js"></script>
</body>
</html>
